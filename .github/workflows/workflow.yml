name: Flutter Web

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
        working-directory: ./starter
      - run: flutter pub get
        working-directory: ./starter
      - run: flutter build web --release
        working-directory: ./starter
      - run: |
          cd starter/build/web
          git init
          git config --global user.email truemaxdh@gmail.com
          git config --global user.name truemaxdh
          git status
          git remote add origin https://truemaxdh:$@github.com/truemaxdh/admob-ads-in-flutter.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
